<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="static\css\style.css">
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Registro de gastos</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>

    <div id="form1">
      <form class="row g-3" method=post enctype="multipart/form-data">
        <div id="inputEmail4" class="col-md-6">
          <label id="nombre" class="form-label">Ingrese su nombre completo</label>
          <input type="text" class="form-control" placeholder="Nombre - apellido"/>
        </div>
        <div id="inputState" class="col-md-4">
          <label for="inputState" class="form-label">Motivo del gasto</label>
          <select class="form-select">
            <option value="None">Seleccionar</option>
            <option value="Personal">Gasto personal</option>
            <option value="Gasolina">Gasolina</option>
            <option value="Diverso">Gasto diverso</option>
          </select>
        </div>
        <div class="col-12">
          <div class="mb-3"id="formFile" >
            <label for="formFile" class="form-label"
              >Seleccione el archivo XML</label
            >
            <input class="form-control" name=file type="file"/>
          </div>
        </div>
        <div class="col-12" id="boton_enviar">
          <button input type=submit value=Upload class="btn btn-primary">Calcular</button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
